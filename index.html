<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-preview-card">
        <figure class="card-image">
          <img
            src="./blog-preview-card-main/assets/images/illustration-article.svg"
            alt="Illustration representing HTML and CSS article"
          />
        </figure>

        <section class="main-content">
          <p class="category">Learning</p>
          <time class="publish-date" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h1 class="title">HTML & CSS Foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <section class="author-info">
          <img
            class="author-pic"
            width="32px"
            height="32px"
            src="./blog-preview-card-main/assets/images/image-avatar.webp"
            alt="Portrait of Greg Hooper"
          />
          <p class="author-name">Greg Hooper</p>
        </section>
      </article>
    </main>
  </body>
</html>
